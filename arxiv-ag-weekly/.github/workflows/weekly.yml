
# .github/workflows/weekly.yml
name: arXiv math.AG weekly pick
on:
  schedule:
    - cron: "0 0 * * 4"   # 毎週木曜 00:00 UTC（= JST 09:00）
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run weekly job
        env:
          # arXivへの礼儀として連絡先入りUAを設定
          ARXIV_CONTACT: "YOUR_EMAIL@example.jp"
        run: |
          sed -i "s/YOUR_EMAIL@example.jp/${ARXIV_CONTACT}/" main.py
          python main.py
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly-pdf
          path: out/*.pdf
